---
- name: Install basic software 
  apt: name={{item}} state=installed
  with_items:
       - chromium-browser
       - xorg
       - matchbox 
       - nodm
- name: Copy nodm config
  copy: 
    src: files/nodm 
    dest: /etc/default/nodm
    owner: root
    group: root
    mode: 0644
- name: Create file .xsession
  copy: 
    src: files/_.xsession 
    dest: /home/kiosk/.xsession 
    owner: kiosk
    group: kiosk
    mode: 0644